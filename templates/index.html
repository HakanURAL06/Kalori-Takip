<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pixel Kalori</title>
    <style>
        body { background: #ea408f; color: #fff; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .hades-konteynir { width: 400px; margin-bottom: 30px; }
        .hades-bilgi { display: flex; justify-content: space-between; font-weight: bold; color: #ffcc00; font-size: 0.9rem; margin-bottom: 5px; }
        .hades-bar-cerceve { height: 26px; border: 4px solid #fff; background: #111; box-shadow: 4px 4px 0px #000; overflow: hidden; position: relative; }
        .hades-bar-doluluk { height: 100%; transition: width 0.5s ease; border-right: 2px solid #fff; }
        .menu { display: flex; flex-direction: column; gap: 12px; }
        .btn { display: flex; align-items: center; border: 4px solid #fff; padding: 15px 25px; width: 420px; text-decoration: none; color: #000; font-weight: bold; background: #ffcc00; box-sizing: border-box; transition: 0.2s; }
        .btn:hover { border-color: #ffcc00; background: #333333; color: #ffcc00; transform: scale(1.02); }
        .menu-ikon { width: 32px; height: 32px; margin-right: 20px; image-rendering: pixelated; }
    </style>
</head>
<body>
    <h1 style="color: #ffcc00; text-shadow: 3px 3px #d571bf;">KALORİ GÜNLÜĞÜ</h1>
    <div class="hades-konteynir">
        <div class="hades-bilgi"><span>Kalori</span><span>{{ toplam }} / {{ hedef }} kcal</span></div>
        <div class="hades-bar-cerceve">
            <div class="hades-bar-doluluk" style="width: {{ [yuzde, 100]|min }}%; background: {% if yuzde >= 100 %}linear-gradient(to bottom, #ffcc00 0%, #cc9900 100%){% else %}linear-gradient(to bottom, #ff4444 0%, #990000 100%){% endif %};"></div>
        </div>
        <form action="/hedef-guncelle" method="POST" autocomplete="off" style="margin-top: 10px; display: flex; gap: 5px; justify-content: flex-end;">
            <input type="number" name="yeni_hedef" placeholder="Hedef" required style="background: #222; color: #fff; border: 1px solid #555; width: 80px; padding: 4px;">
            <button type="submit" style="background: #444; color: #fff; border: 1px solid #fff; cursor: pointer; padding: 4px 8px;">SET</button>
        </form>
    </div>
    <div class="menu">
        <a href="/ogunlerim" class="btn"><img src="/static/assets/menu_ogun.png" class="menu-ikon"> ÖĞÜN EKLE / GÖR</a>
        <a href="/urun-ekle" class="btn"><img src="/static/assets/menu_urun_ekle.png" class="menu-ikon"> YENİ ÜRÜN EKLE</a>
        <a href="/tur-ekle" class="btn" style="border-color: #ffffff;"><img src="/static/assets/menu_tur_ekle.png" class="menu-ikon"> YENİ TÜR EKLE</a>
        <a href="/urunler" class="btn"><img src="/static/assets/menu_kutuphane.png" class="menu-ikon"> TÜM ÜRÜNLERİ GÖR</a>
        <a href="/gecmis" class="btn"><img src="/static/assets/menu_takvim.png" class="menu-ikon"> GEÇMİŞ GÜNLER</a>
    </div>
</body>
</html>
