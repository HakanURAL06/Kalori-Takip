<!DOCTYPE html>
<html>
<head>
    <title>Tür Ekle</title>
    <style>
        body { background: #ea408f; color: #fff; font-family: 'Courier New', monospace; padding: 40px; }
        .form-kutu { background: #222; border: 4px solid #fff; padding: 30px; max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: 2px solid #555; color: #fff; box-sizing: border-box; }
        button { background: #ffcc00; color: #000; font-weight: bold; cursor: pointer; border: none; }
        .back { color: #aaa; text-decoration: none; display: block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="/" style="color: #ffcc00; text-decoration: none;"><- Ana Menü</a>
    <div class="form-kutu">
        <h2 style="text-align: center; color: #ffcc00;">YENİ TÜR EKLE</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="tur_adi" placeholder="Tür Adı (Örn: İçecek)" required>
            <label style="font-size: 0.8rem; color: #ffcc00;">İkon Yükle (16x16):</label>
            <input type="file" name="ikon" accept="image/*" required>
            <button type="submit">TÜRÜ KAYDET</button>
        </form>
    </div>
</body>
</html>
